<div class="page-header"><h1>User Details</h1></div>
<div class="row">
    <div class="col-md-8 col-md-offset-1" ng-show="ctrl.userData">
        <!-- TODO: inactive users should use a different panel class: use ng-class
         -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">User</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div>
                        <span class="col-md-3 strong"> First Name: </span>
                    <span class="col-md-7 col-md-offset-1"
                          ng-bind="ctrl.userData.first_name"></span>
                    </div>
                </div>
                <div class="row">
                    <div>
                    <span class="col-md-3 strong">
                        Last Name:
                    </span>
                    <span class="col-md-7 col-md-offset-1"
                          ng-bind="ctrl.userData.last_name"></span>

                    </div>
                </div>
                <div class="row">

                    <span class="col-md-3 strong"> Created: </span>
                    <span class="col-md-7 col-md-offset-1"
                          ng-bind="ctrl.userData.created_when"></span>
                </div>
                <div class="row">
                    <span class="col-md-3 strong">Last logged in:</span>
                    <span class="col-md-7 col-md-offset-1"
                          ng-bind="ctrl.userData.last_seen"></span>
                </div>

                <h5>Credentials</h5>

                <div class="row">
                    <span class="col-md-3 strong">Username:</span>
                    <span class="col-md-7 col-md-offset-1"
                          ng-bind="ctrl.userData.username"></span>
                </div>
                <div class="row">
                    <span class="col-md-3 strong">API Key:</span>
                    <span class="col-md-7 col-md-offset-1"
                          ng-bind="ctrl.userData.apiKey"></span>
                </div>
            </div>
        </div>
    </div>
</div>
