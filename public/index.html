<html ng-app="sentinelApp">
<head>
    <title>Sentinel UI</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.css"/>
    <link rel="stylesheet" href="stylesheets/main.css"/>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body ng-app="sentinelApp" ng-controller="SentinelCtrl as ctrl">

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sentinel Web Client</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                       role="button" aria-expanded="false">Actions... <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#/listUsers">List users</a></li>
                        <li><a href="#/createUser">New User...</a></li>
                        <li><a href="#">Change Organization</a></li>
                        <li class="divider"></li>
                        <li><a href="#" ng-click="ctrl.logout()">Logout</a></li>
                    </ul>
                </li>
                <li class="navbar-text">API Key: <span ng-bind="ctrl.user.apiKey"></span></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>



<div class="container" ng-hide="ctrl.authenticated()">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Sentinel UI</h1>
            <div class="account-wall">
                <img class="profile-img"
                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form class="form-signin" ng-submit="ctrl.login()" name="loginForm">
                    <input type="text" class="form-control" placeholder="Username or Email" required autofocus
                           ng-model="ctrl.user.username">
                    <input type="password" class="form-control" placeholder="Password" required
                           ng-model="ctrl.user.password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me" ng-model="ctrl.remember">
                        Remember me
                    </label>
                    <a href="#/help" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#/createAccount" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>

<div class="container">
    <div ng-view ng-show="ctrl.authenticated()">Here go the routing elements!</div>
</div>


<!-- Loading the main AngularJS library
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
-->
<script src="scripts/angular.js" type="text/javascript"></script>
<script src="scripts/angular-route.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript"></script>
<script src="scripts/services.js" type="text/javascript"></script>
<script src="scripts/controllers.js" type="text/javascript"></script>

<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="scripts/bootstrap.js"></script>
<script src="scripts/docs.min.js"></script>

</body>
</html>
