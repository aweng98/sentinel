<div class="page-header"><h1>New User</h1></div>
<div class="row">
    <div class="col-md-4 col-md-offset-1">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">User Details</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.createUser(user)" name="userCreateForm">
                    <div class="form-group">
                        <label for="firstname">First and Last Name</label>
                        <input id="firstname" type="text" class="form-control"
                               ng-model="user.first_name"
                               placeholder="First Name">
                        <input id="lastname" type="text" class="form-control"
                               ng-model="user.last_name"
                               placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                            <input id="username" type="text" class="form-control"
                                   ng-model="user.credentials.username"
                                   required
                                   ng-minlength="6"
                                   placeholder="Username (min 6 letters)">

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                            <input id="password" type="password" class="form-control"
                                   ng-model="user.credentials.password"
                                   required
                                   placeholder="Password (required)">

                    </div>
                    <input type="submit" value="Create"
                           class="btn btn-primary col-md-offset-10 col-md-2"
                           ng-disabled="userCreateForm.$invalid">
                </form>
                <div class="alert alert-danger" role="alert" ng-show="ctrl.errMsg">
                    <strong>Error</strong>{{ ctrl.errMsg }}
                </div>
            </div>
        </div>
    </div>
</div>
