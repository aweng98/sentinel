<div class="page-header"><h1>Organizations</h1></div>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <!-- TODO: change style for inactive ones -->
                <tr>
                    <th class="col-md-2">Organization</th>
                    <th class="col-md-2">Created By</th>
                    <th class="col-md-3">On</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="org in ctrl.orgs">
                    <td><a href="#/showOrg/{{org.id}}">{{ org.name }}</a></td>
                    <td><a href="#/showUser/{{org.creator.id}}">{{ org.creator.credentials.username }}</a></td>
                    <td>{{ org.created }}</td>
                </tr>
                </tbody>
            </table>
            <div class="alert alert-danger" role="alert" ng-show="ctrl.errMsg">
                    <strong>An error occurred:</strong> {{ ctrl.errMsg }}
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-9 col-md-2">
        <button type="button"
                ng-click="ctrl.path('/createOrg');" class="btn btn-xs btn-primary">New Organization...</button>
    </div>
</div>
