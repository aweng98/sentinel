<div class="page-header"><h1>New User</h1></div>
<div class="row">
    <div class="col-md-4 col-md-offset-1">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Organization Details</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.createOrg(org)" name="orgCreateForm">
                    <div class="form-group">
                        <label for="orgname">Organization Name</label>
                        <input id="orgname" type="text" class="form-control"
                               ng-model="org.name"
                               placeholder="Organization Name">
                        <input id="active" type="checkbox" ng-model="org.active">
                        <label for="active">Enable</label>
                    </div>
                    <input type="submit" value="Create"
                           class="btn btn-primary col-md-offset-8 col-md-3"
                           ng-disabled="userCreateForm.$invalid">
                </form>
            </div>
            <div class="alert alert-danger" role="alert" ng-show="ctrl.errMsg">
                <strong>Error: {{ ctrl.errMsg.error }} </strong><br>
                {{ ctrl.errMsg.detail }}
            </div>
        </div>
    </div>
</div>
<div class="row">
    <p class="col-md-offset-1 col-md-1">
        <button type="button"
                ng-click="ctrl.path('/listOrgs');" class="btn btn-xs btn-default">Cancel</button>
    </p>

</div>
