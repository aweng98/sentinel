# NGINX Configuration file
# Created M. Massenzio, 2015-06-13

events {
  worker_connections  4096;  ## Default: 1024
}

http {
    index index.html;

    server {
      listen 80;
      root /usr/share/nginx;

      # server static files
      location /web {
        root /html;
      }

      # proxy all other requests
      location /api {
        proxy_pass http://192.168.56.101:9000;
      }
    }
}
